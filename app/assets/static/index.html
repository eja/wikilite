<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ubaldo@eja.it">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//eja.it/logo/eja.png" rel="icon" type="image/png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: #fff3cd;
            transition: background-color 0.3s;
        }
        .highlight-section {
            background-color: #e2e3e5;
            transition: background-color 0.3s;
        }
        .blinking {
          animation: blink 1s infinite;
        }
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0.5; }
          100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Microphone -->
        <div class="position-fixed top-0 end-0">
          <button type="button" id="speechButton" class="btn">
            <i class="bi bi-mic-fill fs-4"></i>
          </button>
        </div>

        <!-- Search Section -->
        <div id="searchSection">
            <h1 class="mb-4 text-center">Wikilite</h1>

            <form id="searchForm" class="mb-4" action="?" method="post">
                <div class="input-group">
                    <input type="text" name="query" class="form-control flex-grow-1" id="searchInput" value="">
                    <input type="number" name="limit" class="form-control text-center" id="limit" value="5" size="3" style="width: 8ch; flex: none;">
                    <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
                </div>
								<div class="mt-2 text-center">
									<div class="form-check form-check-inline" id="titleSearchCheck">
										<input class="form-check-input" type="checkbox" id="titleSearch" name="searchType" value="title">
										<label class="form-check-label" for="titleSearch">Title</label>
									</div>
									<div class="form-check form-check-inline" id="lexicalSearchCheck">
										<input class="form-check-input" type="checkbox" id="lexicalSearch" name="searchType" value="lexical" checked>
										<label class="form-check-label" for="lexicalSearch">Lexical</label>
									</div>
									<div class="form-check form-check-inline" id="semanticSearchCheck">
										<input class="form-check-input" type="checkbox" id="semanticSearch" name="searchType" value="semantic">
										<label class="form-check-label" for="semanticSearch">Semantic</label>
									</div>
									<div class="form-check form-check-inline" id="distanceSearchCheck">
										<input class="form-check-input" type="checkbox" id="distanceSearch" name="searchType" value="distance">
										<label class="form-check-label" for="distanceSearch">Similarity</label>
									</div>
								</div>
            </form>

            <div id="loadingSpinner" class="text-center mb-4 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="resultsContainer">
                <ol class="list-group list-group-numbered"></ol>
            </div>

        </div>

        <!-- Article Section -->
        <div id="articleContent" class="d-none">
            <h1 id="articleTitle" class="text-center mb-4"></h1>
            <div id="articleTextContent" class="mb-4" style="white-space: pre-wrap;"></div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/search.js"></script>
    <script src="js/article.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
