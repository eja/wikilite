before:
  hooks:
    - go mod download
    - apt-get update -y
    - apt-get install -y gcc-multilib

builds:
  - id: "wikilite-darwin-amd64"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=fts5
    ldflags:
      - -s -w 
  - id: "wikilite-darwin-arm64"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=fts5
    ldflags:
      - -s -w 
  - id: "wikilite-linux-amd64"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=fts5
    ldflags:
      - -s -w -extldflags "-static"
  - id: "wikilite-linux-i386"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - 386
    flags:
      - -tags=fts5 -m32
    ldflags:
      - -s -w -extldflags "-static"
  - id: "wikilite-linux-armhf"
    main: .
    binary: wikilite
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    env:
      - CC=arm-linux-gnueabihf-gcc
      - CXX=arm-linux-gnueabihf-g++
      - CGO_CFLAGS=--sysroot=/sysroot/linux/armhf
      - CGO_LDFLAGS=--sysroot=/sysroot/linux/armhf
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/linux/armhf
      - PKG_CONFIG_PATH=/sysroot/linux/armhf/opt/vc/lib/pkgconfig:/sysroot/linux/armhf/usr/lib/arm-linux-gnueabihf/pkgconfig:/sysroot/linux/armhf/usr/lib/pkgconfig:/sysroot/linux/armhf/usr/local/lib/pkgconfig
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -extldflags "-static"
  - id: "wikilite-linux-arm64"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=fts5
    ldflags:
      - -s -w -extldflags "-static"
  - id: "wikilite-windows-amd64"
    main: .
    binary: wikilite
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -tags=fts5
      - -buildmode=exe
    ldflags:
      - -s -w 
  - id: "wikilite-windows-arm64"
    main: .
    binary: wikilite
    goos:
      - windows
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=/llvm-mingw/bin/aarch64-w64-mingw32-gcc
      - CXX=/llvm-mingw/bin/aarch64-w64-mingw32-g++
    flags:
      - -tags=fts5
      - -buildmode=exe
    ldflags:
      - -s -w
archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}_{{- title .Os }}_{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - wikilite-darwin-amd64
      - wikilite-darwin-arm64
      - wikilite-linux-amd64
      - wikilite-linux-arm64
      - wikilite-linux-armhf
      - wikilite-linux-i386
      - wikilite-windows-amd64
      - wikilite-windows-arm64

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
snapshot:
  name_template: "{{ .Tag }}-next"
