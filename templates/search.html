<!-- templates/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Article Search</h1>
        
        <form method="POST" action="/" class="mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" 
                       placeholder="Enter search terms..." 
                       value="{{.Query}}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {{if .HasQuery}}
            {{if len .Results}}
                <div class="results">
                    {{range .Results}}
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{.Title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Entity: {{.Entity}}</h6>
                                {{if .Section}}
                                    <h6 class="card-subtitle mb-2 text-muted">Section: {{.Section}}</h6>
                                {{end}}
                                <p class="card-text">{{.Text}}</p>
                            </div>
                        </div>
                    {{end}}
                </div>
            {{else}}
                <div class="alert alert-info">No results found for "{{.Query}}"</div>
            {{end}}
        {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
