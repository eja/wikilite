{{template "head.html" . }}

<h1 class="mb-4 text-center">Wikilite</h1>

<form id="searchForm" class="mb-4" action="?" method="post">
    <div class="input-group">
        <input type="text" name="query" class="form-control flex-grow-1" id="speechInput" value="{{.Query}}">
        <input type="number" name="limit" class="form-control text-center" id="limit" value="{{.Limit}}" size="3" style="width: 5ch; flex: none;">
        <button type="button" id="startSpeech" class="btn btn-secondary"><i class="bi bi-mic-fill"></i></button>
        <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
    </div>
</form>

{{if .HasQuery}}
   {{if len .Results}}
   <ol class="list-group list-group-numbered">
     {{range .Results}}
     <li class="list-group-item d-flex justify-content-between align-items-start">
       <div class="ms-2 me-auto">
         <div class="mb-1"><a href="article?id={{.ArticleID}}" class="text-decoration-none">{{.Title}}</a></div>
         <p>{{.Text}}</p>
       </div>
       <div><sup>[{{.Type}}]</sup></div>
     </li>
     {{end}}
   </ol>
   {{else}}
     <div class="alert alert-info">No results found for "{{.Query}}"</div>
   {{end}}
 {{end}}

<div id="loadingSpinner" class="text-center mb-4" style="display: none;">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div id="resultsContainer">
    <ol class="list-group list-group-numbered"></ol>
</div>

{{template "foot.html" . }}
