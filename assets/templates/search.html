{{template "head.html" . }}

   <h1 class="mb-4 text-center">Wikilite</h1>
   
   <form method="POST" action="/" class="mb-4">
     <div class="input-group">
     <input type="text" name="query" class="form-control" id="speechInput" value="{{.Query}}">
     <button type="button" id="startSpeech" class="btn btn-secondary"><i class="bi bi-mic-fill"></i></button>
     <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
     </div>
   </form>

 {{if .HasQuery}}
   {{if len .Results}}
   <ol class="list-group list-group-numbered">
     {{range .Results}}
     <li class="list-group-item d-flex justify-content-between align-items-start">
       <div class="ms-2 me-auto">
         <div class="mb-1"><a href="article?id={{.Article}}">{{.Title}}</a></div>
         <p>{{.Text}}</p>
       </div>
       <p><small>[{{.Type}}]</small></p>
     </li>
     {{end}}
   </ol>
   {{else}}
     <div class="alert alert-info">No results found for "{{.Query}}"</div>
   {{end}}
 {{end}}

{{template "foot.html" . }}
