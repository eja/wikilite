<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ubaldo@eja.it">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//eja.it/logo/eja.png" rel="icon" type="image/png">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: #fff3cd;
            transition: background-color 0.3s;
        }
        .highlight-section {
            background-color: #e2e3e5;
            transition: background-color 0.3s;
        }
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            z-index: 2000;
        }
        .control-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-row {
            display: flex;
            gap: 5px;
        }
        .blinking {
          animation: blink 1s infinite;
        }
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0.5; }
          100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Search Section -->
        <div id="searchSection">
            <h1 class="mb-4 text-center">Wikilite</h1>

            <form id="searchForm" class="mb-4" action="?" method="post">
                <div class="input-group">
                    <input type="text" name="query" class="form-control flex-grow-1" id="speechInput" value="">
                    <input type="number" name="limit" class="form-control text-center" id="limit" value="5" size="3" style="width: 5ch; flex: none;">
                    <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
                </div>
            </form>

            <div id="loadingSpinner" class="text-center mb-4 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="resultsContainer">
                <ol class="list-group list-group-numbered"></ol>
            </div>

            <div class="position-fixed top-0 end-0">
                <button type="button" id="startSpeech" class="btn">
                    <i class="bi bi-mic-fill fs-4"></i>
                </button>
            </div>
        </div>

        <!-- Article Section -->
        <div id="articleContent" class="d-none">
            <h1 id="articleTitle" class="text-center mb-4"></h1>
            <div id="articleTextContent" class="mb-4" style="white-space: pre-wrap;"></div>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons d-none">
            <div class="button-row">
                <button class="btn btn-sm btn-outline-secondary control-button" id="prevSection">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
            <div class="button-row">
                <button class="btn btn-sm btn-outline-secondary control-button" id="prevText">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-sm btn-primary control-button" id="playPause">
                    <i class="bi bi-play-fill" id="playPauseIcon"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary control-button" id="nextText">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <div class="button-row">
                <button class="btn btn-sm btn-outline-secondary control-button" id="nextSection">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
